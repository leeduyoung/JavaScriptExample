<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'>
	<title>document.getElementById // .querySelector 예제</title>
</head>
<body>
	<ul>
		<li>HTML</li>
		<li id="active">CSS</li>
		<li>JavaScript</li>
	</ul>

	<ol>
		<li class="action">JAVA</li>
		<li>JavaScript</li>
	</ol>

	<ul>
		<li class="action">C#</li>
		<li>C++</li>
	</ul>
	<script type="text/javascript">
		//id값을 기준으로 객체를 조회한다.
		//맨 처음 선언된것만 설정된다.
		var li = document.getElementById("active");
		li.style.color="green";

		//조건에 만족하는 첫번째 엘리먼트만을 리턴
		var li2 = document.querySelector('li');
		li2.style.color = 'red';

		//모든 엘리먼트 리턴
		var ol = document.querySelectorAll('ol');
		for(name in ol){
			ol[name].style.color = 'blue';
		}
	</script>

</body>
</html>
