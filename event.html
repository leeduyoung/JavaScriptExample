<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'>
	<title>이벤트 3가지 호출 방식</title>
</head>
<body>
	<!--인라인 방식
	태그 안에 이벤트가 속성으로 직접 들어가 있는 방식-->
	<input type='button' onclick='alert("Hello JavaScript");' value='button1'/>
	
	<!--자기 자신을 참조하는 불편한 방법-->
	<input type='button' id='t1' onclick='alert("Hello C " + document.getElementById("t1").value);' value='button2'/>
	
	<!--this를 통해서 간편하게 참조할 수 있다.-->
	<input type='button' id='t2' onclick='alert("Hello Java " + this.value);' value='button3'/>

	<!--프로퍼티 방식
	이벤트 대상에 해당하는 객체의 프로퍼티로 이벤트를 등록하는 방식-->
	<input type='button' id='t3' value='button4'/>
	<script type="text/javascript">
	 /*
	 var t = document.getElementById('t3');
	 t.onclick = function(){
	 	alert('Hello JSP ' + t.id);
	 }
	 */

	 //이벤트 함수 인자로 event를 주게되면 다양한 정보를 얻을 수 있다.
	 //결과는 위의 예제와 동일하다.
	 /*
	 var t = document.getElementById('t3');
	 t.onclick = function(event){
	 	alert('Hello Nodejs ' + event.target.id);
	 }
	 */

	 //addEventListener방식 (권장) 
	 //하나의 이벤트 대상에 복수의 동일 이벤트 타입 리스너를 등록할 수 있다.
	 var t = document.getElementById('t3');
	 var t2 = document.getElementById('t2');
	 t.addEventListener('click', function(event){
	 	alert('Hello world, ' + event.target.value);
	 });
	 t.addEventListener('click', function(event){
	 	alert('Hello ' + event.target.id);
	 });

	 //이벤트 객체를 이용하면 복수의 엘리먼트에 하나의 리스너를 등록해서 재사용 할 수 있다.
	 function btn_listner(event){
	 	switch(event.target.id){
	 		case 't2':
	 			alert(1);
	 			break;
 			case 't3':
	 			alert(2);
	 			break;	
	 	}
	 }
	 t.addEventListener('click', btn_listner);
	 t2.addEventListener('click', btn_listner);
	</script>

</body>
</html>
