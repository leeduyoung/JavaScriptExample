<!DOCTYPE html>

<html>
<head>
	<meta charset='utf-8'>
	<title>함수의 호출 예제</title>
</head>
<body>
	<script type="text/javascript">

		/*
		//apply 메소드
		function sum(arg1, arg2){
			return arg1 + arg2;
		}
		document.write(sum(1,2) + "<br/>");
		document.write(sum.apply(null, [1,2]));
		*/

		var o1 = {val:1, val2:2, val3:3};
		var o2 = {val:10, val2:20, val3:30};

		function sum(){
			var _sum = 0;
			//var this = o1; 이런 코드가 삽입되는것과 동일한 효과
			for(name in this){
				_sum += this[name];
			}
			return _sum;
		}
		document.write(sum.apply(o1) + "<br/>");
		document.write(sum.apply(o2));


	</script>
</body>
</html>
