<!DOCTYPE html>
<html>
<head>
	<meta charset = 'utf-8'>
	<title>값으로서의 함수와 콜백</title>
</head>
<body>
	<script type="text/javascript">

		/*
		//함수는 값이기 때문에 다른 함수의 인자로 전달 될 수 있다.
		function cal(func, num){
			return func(num);
		}

		function increase(num){
			return num+1;
		}

		function decrease(num){
			return num-1;
		}

		document.write(cal(increase, 1)); //cal함수에 인자로 인크리즈
		document.write("<br/>");	
		document.write(cal(decrease, 1)); //cal함수에 인자로 디크리즈
		*/

		/*
		//함수는 함수의 리턴값으로도 사용가능.
		function cal(mode){
			var funcs = {
				'plus' : function(left, right){return left+right;},
				'minus' : function(left, right){return left-right;}
			};
			return funcs[mode]; //이부분이 이해가 안감
		}
		document.write(cal('plus')(2,1));
		document.write("<br/>");
		document.write(cal('minus')(2,1));
		*/

		/* //왜 에러나는지 모르겠음
		//배열의 값으로도 사용할 수 있다.
		var process = {
			function(input){ return input+10; },
			function(input){ return input*input; },
			function(input){ return input / 2; }
		};

		var input = 1;

		for(var i = 0; i<process.length; i++){
			input = process[i](input);
		}
		document.write(input);
		*/

		//처리의 위임
		//오름차순 정렬
		function sortNumber(a,b){
			return a-b;
		}

		var numbers = [20, 10, 9, 8, 7, 6, 5];
		document.write(numbers.sort(sortNumber));


	</script>
</body>
</html>
