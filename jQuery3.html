<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'>
	<title>jQuery Object 예제3</title>
</head>
<body>

	<ul>
		<li>HTML</li>
		<li>CSS</li>
		<li id='active' class='important'>JavaScript</li>
	</ul>

	<script type="text/javascript" src="./jquery.js"></script>
	
	<script>
		//jquery 사용 예제
		var li = $('li');
		li.css('color', 'red');

		for(var i=0; i<li.length; i++){
			$(li[i]).css('text-decoration', 'underline');
		}

		li.map(function(index, elem){
			document.write(index, elem + "<br/>");
			$(elem).css('color', 'green');
		})
	</script>

	
</body>
</html>
