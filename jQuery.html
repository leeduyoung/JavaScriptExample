<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'>
	<title>jQuery 사용 예제</title>
</head>
<body>
	<!-- CDN사용
	<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
	-->
	
	<!--라이브러리 문서 다운받아서 사용-->

	jQuery(document).ready(function($){

	});
	</script>

</html>
